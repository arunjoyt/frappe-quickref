<h1>Sale Invoice</h1>
<h4>{{ doc.name }}, {{doc.customer_name}}</h4>

<div class="row">
    <!-- Company Details -->
    <div class="col-md-9 text-right">
        <h3 class="font-weight-bold">{{ doc.customer_name }}</h3>
        <p class="mb-0">{{ doc.company or '' }}</p>
    </div>
    <div>
        <!-- Items Table -->
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Item Code</th>
                    <th>Item Name</th>
                </tr>
            </thead>
            <tbody>
                {% for item in doc.items %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ item.item_code }}</td>
                    <td>{{ item.item_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<hr>
